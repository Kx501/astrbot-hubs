# .github/workflows/receive-update.yml
name: Receive Plugin Update

on:
  repository_dispatch:
    types: [plugin_update]
  workflow_dispatch:
    inputs:
      plugin_yaml:
        description: 'Plugin metadata in YAML format'
        required: true
        type: string

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Extract plugin data
      id: extract
      run: |
        # 从repository_dispatch事件获取数据
        if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
          # 直接从client_payload获取YAML
          echo 'PLUGIN_YAML<<EOF' >> $GITHUB_ENV
          echo '${{ toJson(github.event.client_payload) }}' | python3 -c "import sys, json, yaml; data=json.load(sys.stdin); print(yaml.dump(data))" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
        else
          # 从手动触发输入获取
          echo 'PLUGIN_YAML<<EOF' >> $GITHUB_ENV
          echo '${{ github.event.inputs.plugin_yaml }}' >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
        fi
        
    - name: Update plugin metadata
      run: |
        python scripts/update_metadata.py "$PLUGIN_YAML"
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update plugin: ${{ github.event.client_payload.name || 'unknown' }}"
        file_pattern: 'plugins.json'
